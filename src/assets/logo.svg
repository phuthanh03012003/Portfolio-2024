
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Outer glowing circle with gradient effect -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0033cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66ccff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="90" stroke="url(#grad1)" stroke-width="5" fill="none" stroke-dasharray="10,5"/>

  <!-- Cyberpunk-style circuit lines -->
  <line x1="100" y1="10" x2="100" y2="50" stroke="#66ccff" stroke-width="2"/>
  <line x1="190" y1="100" x2="150" y2="100" stroke="#66ccff" stroke-width="2"/>
  <line x1="100" y1="190" x2="100" y2="150" stroke="#66ccff" stroke-width="2"/>
  <line x1="10" y1="100" x2="50" y2="100" stroke="#66ccff" stroke-width="2"/>

  <!-- Glowing circuit connection circles -->
  <circle cx="100" cy="10" r="5" fill="#66ccff"/>
  <circle cx="190" cy="100" r="5" fill="#66ccff"/>
  <circle cx="100" cy="190" r="5" fill="#66ccff"/>
  <circle cx="10" cy="100" r="5" fill="#66ccff"/>

  <!-- Dotted circuits to emphasize the cyber feel -->
  <line x1="150" y1="150" x2="130" y2="130" stroke="#66ccff" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="50" y1="50" x2="70" y2="70" stroke="#66ccff" stroke-width="2" stroke-dasharray="4,2"/>

  <!-- Name "Ethan" in the center with a more refined and techy style using gradient -->
  <text x="50%" y="50%" font-size="30" font-family="Orbitron, sans-serif" font-weight="bold" text-anchor="middle" fill="url(#grad1)" dy=".3em">Ethan</text>
</svg>
